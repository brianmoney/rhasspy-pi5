services:
  mosquitto:
    image: eclipse-mosquitto:2
    restart: unless-stopped
    volumes:
      - ./mosquitto/config:/mosquitto/config        # â† no :ro
    ports: ["1883:1883"]
    networks: [rhasspy-net]

  rhasspy:
    image: rhasspy/rhasspy:2.5.11      # 2.5.12 tag does not exist
    platform: linux/arm64             # Pi 5
    restart: unless-stopped
    devices:
      - /dev/snd:/dev/snd
    volumes:
      - ./profiles:/profiles
      - /etc/localtime:/etc/localtime:ro
      - /var/lib/alsa/asound.state:/var/lib/alsa/asound.state:ro
      - /dev/snd:/dev/snd        # ALSA nodes (already there)
      - /dev/vchiq:/dev/vchiq    # GPU mailbox -> required for bcm2835 audio
    command: --user-profiles /profiles --profile en
    networks: [rhasspy-net]
    ports:
      - "12101:12101"        # Web interface
networks:
  rhasspy-net:










