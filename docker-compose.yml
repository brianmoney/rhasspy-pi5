services:

  rhasspy:
    image: rhasspy/rhasspy:2.5.11
    container_name: rhasspy
    restart: unless-stopped
    # Give the container access to the Pi's sound card
    devices:
      - /dev/snd:/dev/snd
    group_add:
      - "audio"
    volumes:
      - ./rhasspy/profiles:/profiles
    ports:
      - "12101:12101"   # Web UI
      - "12183:12183"   # Rhasspy's internal MQTT broker
    environment:
      - TZ=YOUR/ZONE   # e.g. Europe/Paris

  mosquitto:
    image: eclipse-mosquitto:2
    container_name: mosquitto
    restart: unless-stopped
    ports:
      - "1883:1883"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data







